[build]
  publish = ".next"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
  # Enable Next.js build cache
  NEXT_TELEMETRY_DISABLED = "1"
  # Optimize build performance
  NODE_OPTIONS = "--max-old-space-size=4096"

# Build cache configuration for faster builds
[[plugins]]
  package = "@netlify/plugin-nextjs"

[dev]
  framework = "nextjs"
  command = "npm run dev"
  targetPort = 3000
  port = 8888
  publish = ".next"

# Redirect rules for Next.js App Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Functions configuration
[functions]
  directory = "functions"
  node_bundler = "esbuild"

# Deployment hooks for page warming
[[plugins]]
  package = "@netlify/plugin-lighthouse"

# Post-deployment warmup
[context.production.environment]
  ENABLE_PAGE_WARMUP = "true"

[context.deploy-preview.environment]
  ENABLE_PAGE_WARMUP = "false" 