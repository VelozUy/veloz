<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .status { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>üîç Analytics Debug Test</h1>
    
    <div id="status" class="status info">
        Initializing analytics test...
    </div>

    <div>
        <h2>Test Actions</h2>
        <button onclick="testConsent()">Test GDPR Consent</button>
        <button onclick="testPageView()">Test Page View</button>
        <button onclick="testProjectView()">Test Project View</button>
        <button onclick="testMediaInteraction()">Test Media Interaction</button>
        <button onclick="testCTAInteraction()">Test CTA Interaction</button>
        <button onclick="checkFirestore()">Check Firestore Data</button>
    </div>

    <div id="results"></div>

    <script type="module">
        // Import Firebase and analytics
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, query, orderBy, limit } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getAnalytics, logEvent } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js';

        // Firebase config (you'll need to replace with your actual config)
        const firebaseConfig = {
            apiKey: "AIzaSyB...", // Replace with your actual API key
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef",
            measurementId: "G-XXXXXXXXXX"
        };

        let app, db, analytics;
        let sessionId = 'test-session-' + Date.now();

        async function initializeFirebase() {
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                analytics = getAnalytics(app);
                updateStatus('‚úÖ Firebase initialized successfully', 'success');
                return true;
            } catch (error) {
                updateStatus('‚ùå Firebase initialization failed: ' + error.message, 'error');
                return false;
            }
        }

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            console.log(message);
        }

        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            resultsDiv.appendChild(div);
        }

        // Test functions
        window.testConsent = function() {
            // Simulate GDPR consent
            localStorage.setItem('gdpr-consent', JSON.stringify({ analytics: true }));
            updateStatus('‚úÖ GDPR consent set to true', 'success');
        };

        window.testPageView = async function() {
            try {
                await logEvent(analytics, 'page_view', {
                    page_path: '/test',
                    page_title: 'Analytics Debug Test',
                    session_id: sessionId,
                    device_type: 'desktop',
                    user_language: 'en',
                    timestamp: Date.now()
                });
                updateStatus('‚úÖ Page view event sent to Firebase Analytics', 'success');
            } catch (error) {
                updateStatus('‚ùå Page view event failed: ' + error.message, 'error');
            }
        };

        window.testProjectView = async function() {
            try {
                await logEvent(analytics, 'project_view', {
                    project_id: 'test-project-123',
                    project_title: 'Test Project',
                    project_category: 'wedding',
                    project_language: 'en',
                    view_duration: 30,
                    scroll_depth: 50,
                    session_id: sessionId,
                    device_type: 'desktop',
                    user_language: 'en',
                    timestamp: Date.now()
                });
                updateStatus('‚úÖ Project view event sent to Firebase Analytics', 'success');
            } catch (error) {
                updateStatus('‚ùå Project view event failed: ' + error.message, 'error');
            }
        };

        window.testMediaInteraction = async function() {
            try {
                await logEvent(analytics, 'media_interaction', {
                    project_id: 'test-project-123',
                    media_id: 'test-media-456',
                    media_type: 'image',
                    interaction_type: 'view',
                    media_title: 'Test Image',
                    view_duration: 15,
                    session_id: sessionId,
                    device_type: 'desktop',
                    user_language: 'en',
                    timestamp: Date.now()
                });
                updateStatus('‚úÖ Media interaction event sent to Firebase Analytics', 'success');
            } catch (error) {
                updateStatus('‚ùå Media interaction event failed: ' + error.message, 'error');
            }
        };

        window.testCTAInteraction = async function() {
            try {
                await logEvent(analytics, 'cta_interaction', {
                    project_id: 'test-project-123',
                    cta_type: 'contact',
                    cta_location: 'header',
                    session_id: sessionId,
                    device_type: 'desktop',
                    user_language: 'en',
                    timestamp: Date.now()
                });
                updateStatus('‚úÖ CTA interaction event sent to Firebase Analytics', 'success');
            } catch (error) {
                updateStatus('‚ùå CTA interaction event failed: ' + error.message, 'error');
            }
        };

        window.checkFirestore = async function() {
            try {
                const analyticsRef = collection(db, 'analytics');
                const recentQuery = query(analyticsRef, orderBy('timestamp', 'desc'), limit(10));
                const snapshot = await getDocs(recentQuery);
                
                if (snapshot.size > 0) {
                    updateStatus(`‚úÖ Found ${snapshot.size} analytics events in Firestore`, 'success');
                    snapshot.docs.forEach((doc, index) => {
                        const data = doc.data();
                        addResult(`${index + 1}. ${data.eventType} - ${data.sessionId}`, 'success');
                    });
                } else {
                    updateStatus('‚ö†Ô∏è No analytics events found in Firestore', 'error');
                }
            } catch (error) {
                updateStatus('‚ùå Failed to check Firestore: ' + error.message, 'error');
            }
        };

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async () => {
            await initializeFirebase();
        });
    </script>
</body>
</html>
